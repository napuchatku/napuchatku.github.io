<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhs1vdyyg0madb0mQgJbZ5IbJ4cqVDNHE&language=pl">
    </script>
    <script type="text/javascript">
      function initialize() {

        var styleArray = [
          {
            featureType: "road",
            stylers: [
              { visibility: "off" }
            ]
          }
        ];

        var mapOptions = {
          center: { lat: 52.239876, lng: 21.018622},
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          styles: styleArray
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var icon1 = 'marker_icon_1.svg';
        var icon2 = 'marker_icon_2.svg';

        var marker0 = new google.maps.Marker({
          position: { lat: 52.239876, lng: 21.018622},
          map: map,
          title:"Warszawa",
          icon: icon1
        });

        var marker1 = new google.maps.Marker({
          position: { lat: 52.167279, lng: 22.299210},
          map: map,
          title:"Siedlce",
          icon: icon1
        });

        var marker2 = new google.maps.Marker({
          position: { lat: 51.247131, lng: 22.576816},
          map: map,
          title:"Lublin",
          icon: icon1
        });

        var marker3 = new google.maps.Marker({
          position: { lat: 50.722850, lng: 23.254177},
          map: map,
          title:"Zamość",
          icon: icon1
        });

        var marker4 = new google.maps.Marker({
          position: { lat: 53.779764, lng: 20.477715},
          map: map,
          title:"Olsztyn",
          icon: icon1
        });   

        var marker5 = new google.maps.Marker({
          position: { lat: 53.123009, lng: 18.022390},
          map: map,
          title:"Bydgoszcz",
          icon: icon2
        });  

        var marker6 = new google.maps.Marker({
          position: { lat: 54.682312, lng: 25.261172},
          map: map,
          title:"Wilno",
          icon: icon2
        });

        var marker7 = new google.maps.Marker({
          position: { lat: 52.462489, lng: 16.923638},
          map: map,
          title:"Poznań",
          icon: icon2
        });

        var marker8 = new google.maps.Marker({
          position: { lat: 53.128861, lng: 23.179412},
          map: map,
          title:"Białystok",
          icon: icon2
        });

        var marker9 = new google.maps.Marker({
          position: { lat: 50.261982, lng: 19.037405},
          map: map,
          title:"Katowice",
          icon: icon2
        });    

var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        google.maps.event.addListener(marker1, 'click', function() {
          infowindow.open(map, marker1);
        });

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
